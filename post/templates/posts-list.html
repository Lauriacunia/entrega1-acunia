<div class="is-flex is-justify-content-center" style="flex-wrap: wrap;">
    {% for post in posts %}
    <article class="media m-5" style="width: 700px"> 
        <figure class="media-left">
            <p class="image is-64x64">
                <img src={{path}}{{post.thumbnail}}>
            </p>
        </figure>
        <div class="media-content">
            <div class="content">
                <p>
                    <strong>{{post.title}}</strong> <small>{{post.author}}</small> <small>{{post.date_posted}}</small>
                    <br>
                    {{post.content}}
                </p>
            </div>
            <nav class="level is-mobile">
                <div class="level-left">
                    <a class="level-item">
                        <span class="icon is-small"><i class="fas fa-reply"></i></span>
                    </a>
                    <a class="level-item">
                        <span class="icon is-small"><i class="fas fa-retweet"></i></span>
                    </a>
                    <a class="level-item">
                        <span class="icon is-small"><i class="fas fa-heart"></i></span>
                    </a>
                </div>
            </nav>
        </div>
    </article>
    {% endfor %}

</div>
